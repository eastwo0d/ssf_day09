<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>GIPHY Search</h1>
    <form action="/search" method="get">
        <div>
            <label for="searchTerm">Search term :</label>
            <input type="text" name="searchTerm" placeholder="Input text here">
        </div>
        <div>
            <label for="numRes">Result :</label>
            <input type="number" name="numRes" min="1" max="20" step="1" placeholder="#">
        </div>
        <div>
            <button type="submit">Search</button>
        </div>
    </form>
</body>
</html>
